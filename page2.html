<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page 2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Monthly Revenue Trend</h1>
  <p>This graph shows the company's revenue trend over the last 6 months, reflecting seasonal changes and growth.</p>
  <canvas id="lineChart"></canvas>
  <script>
    new Chart(document.getElementById("lineChart"), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue ($k)',
          data: [40, 45, 50, 60, 70, 80],
          fill: false,
          borderColor: 'blue',
          tension: 0.1
        }]
      }
    });
  </script>
</body>
</html>
